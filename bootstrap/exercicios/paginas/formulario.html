<!-- Formulário -->

<div class="card">
    <div class="card-header">
        <h5 class="mb-0">
            Exemplo de Formulário
        </h5>
    </div>
    <div class="card-body">
        <form class="container-fluid">
            <div class="form-row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Informe o nome">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="text" id="email" class="form-control" placeholder="Informe o E-mail">
                        </div>
                        <small class="form-text text-muted">
                            Enviaremos um e-mail para confirmar o cadastro.
                        </small>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="linguagemPreferida">Linguagem</label>
                        <select id="linguagemPreferida" class="form-control">
                            <option value="">Selecione</option>
                            <option>JS</option>
                            <option>Java</option>
                            <option>Phyton</option>
                            <option>Ruby</option>
                            <option>Outra</option>
                        </select>
                    </div>
                </div>
            </div>

            <hr>

            <div class="form-row">
                <div class="col-12 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary mr-2">
                        Salvar
                    </button>
                    <button type="reset" class="btn btn-secondary">
                        Cancelar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
