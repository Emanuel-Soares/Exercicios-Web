<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Ajax com jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function exibirDados(id, dados) {
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
        }

        $.ajax({
            url: 'parOuImpar',
            data: {
                numero: 5
            },
            success(data) { exibirDados('get', data) }
        })

        $.ajax({
            url: 'formulario',
            method: 'post',
            data: {
                nome: 'Jo√£o',
                idade: 40
            },
            success(data) { exibirDados('post', data) },
            error(e) { exibirDados('post', e) }
        })
    </script>
</body>
